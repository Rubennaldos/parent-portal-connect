<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 192 192" width="192" height="192">
  <!-- Fondo blanco con bordes redondeados -->
  <rect width="192" height="192" rx="38" ry="38" fill="#ffffff"/>

  <!-- Círculo exterior teal -->
  <circle cx="96" cy="96" r="82" fill="none" stroke="#3BAF9E" stroke-width="5"/>

  <!-- Arco decorativo superior (como en el logo original) -->
  <path d="M 30 75 Q 96 20 162 75" fill="none" stroke="#3BAF9E" stroke-width="4" stroke-linecap="round"/>

  <!-- Vapor / humo izquierdo -->
  <path d="M 72 52 Q 68 44 73 36 Q 78 28 73 20" fill="none" stroke="#3BAF9E" stroke-width="3.5" stroke-linecap="round"/>
  <!-- Vapor / humo centro -->
  <path d="M 86 47 Q 82 39 87 31 Q 92 23 87 15" fill="none" stroke="#3BAF9E" stroke-width="3.5" stroke-linecap="round"/>
  <!-- Vapor / humo derecho -->
  <path d="M 100 52 Q 96 44 101 36 Q 106 28 101 20" fill="none" stroke="#3BAF9E" stroke-width="3.5" stroke-linecap="round"/>

  <!-- Taza - cuerpo -->
  <path d="M 58 68 L 62 118 Q 63 124 70 124 L 122 124 Q 129 124 130 118 L 134 68 Z" fill="#3BAF9E"/>

  <!-- Taza - borde superior -->
  <rect x="55" y="62" width="82" height="12" rx="6" fill="#2E9A8A"/>

  <!-- Asa de la taza -->
  <path d="M 130 76 Q 150 76 150 92 Q 150 108 130 108" fill="none" stroke="#3BAF9E" stroke-width="8" stroke-linecap="round"/>
  <path d="M 130 76 Q 144 76 144 92 Q 144 108 130 108" fill="none" stroke="#ffffff" stroke-width="4" stroke-linecap="round"/>

  <!-- Interior taza (líquido café) -->
  <ellipse cx="96" cy="72" rx="33" ry="5" fill="#2E9A8A" opacity="0.7"/>

  <!-- Texto "Lima" pequeño -->
  <text x="72" y="92" font-family="Arial, Helvetica, sans-serif" font-size="11" font-weight="600" fill="#ffffff" text-anchor="middle">Lima</text>

  <!-- Texto "café" grande -->
  <text x="90" y="108" font-family="Georgia, 'Times New Roman', serif" font-size="20" font-weight="bold" font-style="italic" fill="#ffffff" text-anchor="middle">café</text>

  <!-- Texto "28" amarillo/dorado -->
  <text x="118" y="122" font-family="Arial, Helvetica, sans-serif" font-size="22" font-weight="900" fill="#F5C518" text-anchor="middle">28</text>

  <!-- Arco decorativo inferior -->
  <path d="M 30 118 Q 96 165 162 118" fill="none" stroke="#3BAF9E" stroke-width="4" stroke-linecap="round"/>
</svg>
