<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">
  <!-- Fondo blanco con bordes redondeados -->
  <rect width="512" height="512" rx="100" ry="100" fill="#ffffff"/>

  <!-- Círculo exterior teal -->
  <circle cx="256" cy="256" r="218" fill="none" stroke="#3BAF9E" stroke-width="12"/>

  <!-- Arco decorativo superior -->
  <path d="M 70 200 Q 256 55 442 200" fill="none" stroke="#3BAF9E" stroke-width="10" stroke-linecap="round"/>

  <!-- Vapor / humo izquierdo -->
  <path d="M 192 140 Q 182 118 192 97 Q 202 76 192 54" fill="none" stroke="#3BAF9E" stroke-width="9" stroke-linecap="round"/>
  <!-- Vapor / humo centro -->
  <path d="M 228 128 Q 218 106 228 85 Q 238 64 228 42" fill="none" stroke="#3BAF9E" stroke-width="9" stroke-linecap="round"/>
  <!-- Vapor / humo derecho -->
  <path d="M 264 140 Q 254 118 264 97 Q 274 76 264 54" fill="none" stroke="#3BAF9E" stroke-width="9" stroke-linecap="round"/>

  <!-- Taza - cuerpo -->
  <path d="M 152 182 L 163 315 Q 165 330 180 330 L 332 330 Q 347 330 349 315 L 360 182 Z" fill="#3BAF9E"/>

  <!-- Taza - borde superior -->
  <rect x="146" y="166" width="220" height="32" rx="16" fill="#2E9A8A"/>

  <!-- Asa de la taza -->
  <path d="M 349 202 Q 400 202 400 248 Q 400 294 349 294" fill="none" stroke="#3BAF9E" stroke-width="22" stroke-linecap="round"/>
  <path d="M 349 202 Q 384 202 384 248 Q 384 294 349 294" fill="none" stroke="#ffffff" stroke-width="11" stroke-linecap="round"/>

  <!-- Interior taza (líquido) -->
  <ellipse cx="256" cy="193" rx="88" ry="14" fill="#2E9A8A" opacity="0.7"/>

  <!-- Texto "Lima" -->
  <text x="210" y="244" font-family="Arial, Helvetica, sans-serif" font-size="28" font-weight="600" fill="#ffffff" text-anchor="middle">Lima</text>

  <!-- Texto "café" grande italic -->
  <text x="248" y="290" font-family="Georgia, 'Times New Roman', serif" font-size="54" font-weight="bold" font-style="italic" fill="#ffffff" text-anchor="middle">café</text>

  <!-- Texto "28" amarillo/dorado -->
  <text x="320" y="328" font-family="Arial, Helvetica, sans-serif" font-size="60" font-weight="900" fill="#F5C518" text-anchor="middle">28</text>

  <!-- Arco decorativo inferior -->
  <path d="M 70 312 Q 256 455 442 312" fill="none" stroke="#3BAF9E" stroke-width="10" stroke-linecap="round"/>
</svg>
